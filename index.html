        body::before {
            content: " ";

        header {
            background: linear-gradient(90deg, var(--theme-red) 0%, #8b0000 100%);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            border-bottom: 2px solid white;
            width: 100%;
        }

        /* NAV & CARDS */
        .topic-card {
            background: var(--theme-dark);
            border: 1px solid #333;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 60;
            white-space: nowrap;
            flex-grow: 1;
            text-align: center;
        }

        .topic-card:hover {
            border-color: var(--theme-red);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
        }

        .topic-card.active {
            border-bottom: 3px solid var(--theme-red);
            background: #1a1a1a;
            color: var(--theme-red);
        }

        /* EMBEDS - RESPONSIVE 16:9 */
        .slide-embed-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border: 1px solid #444;
            background: #000;
            z-index: 40;
            width: 100%;
        }
        .slide-embed-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* MODAL STYLES */
        #question-modal {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.85);
        }

        /* MCQ ANSWER BUTTONS */
        .mcq-option {
            transition: all 0.2s;
            cursor: pointer;
            text-align: left;
        }
        .mcq-option:hover {
            background-color: rgba(0, 243, 255, 0.1);
            border-color: var(--theme-cyan);
        }
        .mcq-correct {
            background-color: rgba(34, 197, 94, 0.2) !important;
            border-color: #22c55e !important;
            color: #4ade80 !important;
        }
        .mcq-wrong {
            background-color: rgba(239, 68, 68, 0.2) !important;
            border-color: #ef4444 !important;
            color: #f87171 !important;
            opacity: 0.6;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }

            { q: "Formula for Pressure Law?", options: ["P₁/T₁ = P₂/T₂", "P₁T₁ = P₂T₂", "P₁ + T₁ = P₂ + T₂", "P = T"], correct: 0 },
            { q: "Why does pressure increase with temperature?", options: ["Particles move faster, harder collisions", "Particles expand", "Particles multiply", "Volume increases"], correct: 0 },
            { q: "Graph of P vs T (Kelvin) is?", options: ["Straight line through origin", "Curve", "Horizontal line", "Vertical line"], correct: 0 },
            { q: "Gas at 300K has pressure 100kPa. At 600K, pressure is?", options: ["200 kPa", "50 kPa", "100 kPa", "400 kPa"], correct: 0 },
            { q: "Temperature must be measured in?", options: ["Kelvin", "Celsius", "Fahrenheit", "Any units"], correct: 0 },
            { q: "Aerosol cans explode in fire because?", options: ["Pressure increases with temperature", "Volume increases", "They melt", "Chemical reaction"], correct: 0 },
            { q: "What must be constant for Pressure Law?", options: ["Volume and mass of gas", "Just volume", "Just mass", "Nothing"], correct: 0 }
        ],
        
        "Gas Laws": [
            { q: "Combined gas law formula?", options: ["P₁V₁/T₁ = P₂V₂/T₂", "P₁V₁T₁ = P₂V₂T₂", "P₁ + V₁ + T₁ = P₂ + V₂ + T₂", "PVT = constant"], correct: 0 },
            { q: "Ideal gas equation?", options: ["PV = nRT", "PV = RT", "P = VT", "V = PT"], correct: 0 },
            { q: "In PV = nRT, what is n?", options: ["Number of moles", "Temperature", "Pressure", "Volume"], correct: 0 },
            { q: "In PV = nRT, what is R?", options: ["Gas constant", "Pressure", "Radius", "Density"], correct: 0 },
            { q: "Real gases behave like ideal gases when?", options: ["Low pressure, high temperature", "High pressure, low temperature", "Always", "Never"], correct: 0 },
            { q: "Assumptions of ideal gas?", options: ["No forces between particles, negligible volume", "Particles stick together", "Particles are large", "Particles don't move"], correct: 0 },
            { q: "If you increase temperature and decrease volume?", options: ["Pressure increases significantly", "Pressure decreases", "Pressure stays same", "Gas liquefies"], correct: 0 },
            { q: "Kelvin temperature is?", options: ["Celsius + 273", "Celsius - 273", "Celsius × 273", "Celsius / 273"], correct: 0 },
            { q: "Absolute zero is?", options: ["-273°C or 0K", "0°C", "-100°C", "-459°F"], correct: 0 },
            { q: "At constant temperature, P increases means V?", options: ["Decreases", "Increases", "Stays same", "Becomes zero"], correct: 0 }
        ],
        
        // DEFAULT/FALLBACK QUESTIONS
        "Default": [
            { q: "What is the SI unit for mass?", options: ["kilogram (kg)", "gram (g)", "newton (N)", "pound (lb)"], correct: 0 },
            { q: "What is a hypothesis?", options: ["A testable prediction", "A proven fact", "The conclusion", "An observation"], correct: 0 },
            { q: "What is the independent variable?", options: ["The one you change", "The one you measure", "The one kept constant", "The result"], correct: 0 },
            { q: "How do you improve reliability?", options: ["Repeat measurements and average", "Use bigger equipment", "Work faster", "Guess"], correct: 0 },
            { q: "What is an anomaly?", options: ["A result that doesn't fit the pattern", "The average", "A prediction", "The control"], correct: 0 },
            { q: "Which variable goes on the x-axis?", options: ["Independent variable", "Dependent variable", "Control variable", "Results"], correct: 0 },
            { q: "What is precision?", options: ["How close repeated measurements are", "How close to true value", "Smallest division", "No errors"], correct: 0 },
            { q: "What is accuracy?", options: ["How close to true value", "How close repeats are", "Smallest division", "No systematic errors"], correct: 0 },
            { q: "What does a line of best fit show?", options: ["The trend in the data", "Exact points only", "Errors", "Nothing"], correct: 0 },
            { q: "Energy is measured in?", options: ["Joules (J)", "Watts (W)", "Newtons (N)", "Volts (V)"], correct: 0 }
        ]
    };
    
    // Return questions for this topic, or default questions if topic not found
    return questionBank[topicName] || questionBank["Default"];
}

    // --- APP LOGIC ---
    
    // 1. Module Nav Builder
    const navContainer = document.getElementById('module-nav-container');
    Object.keys(DATABASE).forEach(key => {
        const card = document.createElement('div');
        card.className = 'topic-card px-4 py-3 rounded-sm font-bold text-sm tracking-widest uppercase border border-gray-800 flex items-center justify-center';
        card.innerHTML = `<span class="opacity-50 mr-2 text-xs">◢</span> ${key}`;
        card.setAttribute('data-key', key);
        card.addEventListener('click', () => {
            playClickSound();
            document.querySelectorAll('.topic-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            revealContent(key);
        });
        navContainer.appendChild(card);
    });

    // 2. Content Display
    const contentPlaceholder = document.getElementById('content-placeholder');
    const topicContentArea = document.getElementById('topic-content-area');
    
    function revealContent(topicKey) {
        const data = DATABASE[topicKey];
        if (!data) return;
        contentPlaceholder.classList.add('hidden');
        topicContentArea.classList.remove('hidden');
        
        let html = `
            <div class="mb-6 border-b border-red-900 pb-2">
                <h2 class="text-3xl font-black text-cyber-neon-pink font-orbitron tracking-tighter">${data.title}</h2>
                <p class="text-xs font-mono text-gray-500 mt-1 uppercase tracking-widest">AHMED ACADEMY // SECURE_CLEARANCE_ENABLED</p>
            </div>
        `;
        
        for (const [sectionName, items] of Object.entries(data.sections)) {
            html += `
                <div class="mb-10">
                    <h3 class="text-xl font-bold mb-4 text-white font-orbitron tracking-tight flex items-center border-l-4 border-cyan-500 pl-3">
                        ${sectionName.toUpperCase()}
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${items.map(item => createSlideEmbed(item.link, item.name)).join('')}
                    </div>
                </div>
            `;
        }
        topicContentArea.innerHTML = html;
    }

    // Embed Creator
    const createSlideEmbed = (url, name) => {
        const embedUrl = url.includes('/pub') ? url.replace('/pub', '/embed') : url;
        const safeName = name.replace(/'/g, "\\'");
        
        return `
            <div class="group flex flex-col h-full bg-[#111] border border-[#333] hover:border-red-500 transition-all duration-300 shadow-lg">
                <div class="p-3 border-b border-[#222]">
                     <a href="${url}" target="_blank" class="text-xs text-cyan-500 font-orbitron font-bold tracking-wider truncate hover:underline hover:text-white transition-colors block" title="OPEN FULLSCREEN">
                   ${name.toUpperCase()} ↗
                </a>
                </div>
                <div class="slide-embed-container bg-black">
                    <iframe src="${embedUrl}" frameborder="0" loading="lazy" allowfullscreen="true"></iframe>
                </div>
                <div class="p-2 bg-[#0a0a0a]">
                    <button onclick="openQuestions('${safeName}')" class="w-full py-2 text-[10px] uppercase font-bold tracking-widest text-gray-400 hover:text-white hover:bg-gray-800 border border-gray-800 hover:border-cyan-500 transition flex items-center justify-center rounded-sm">
                        <span>[?] ACCESS QUESTION BANK</span>
                    </button>
                </div>
            </div>
        `;
    };

    // --- MCQ MODAL LOGIC ---
    const questionModal = document.getElementById('question-modal');
    
    function openQuestions(topicName) {
        playClickSound();
        const questions = generateSlideQuestions(topicName);
        document.getElementById('modal-title').innerText = `DATA LINK: ${topicName.toUpperCase()}`;
        
        const contentDiv = document.getElementById('modal-content');
        contentDiv.innerHTML = '';
        
        questions.forEach((qObj, idx) => {
            // Create container for one question
            const qDiv = document.createElement('div');
            qDiv.className = "border-b border-gray-800 pb-6 last:border-0";
            
            // Question Text
            const qTitle = document.createElement('h3');
            qTitle.className = "text-white font-bold mb-3 flex gap-2 font-orbitron";
            qTitle.innerHTML = `<span class="text-cyan-500">0${idx+1}</span> ${qObj.q}`;
            qDiv.appendChild(qTitle);
            
            // Options Container
            const optContainer = document.createElement('div');
            optContainer.className = "grid grid-cols-1 md:grid-cols-2 gap-2";
            
            qObj.options.forEach((optText, optIdx) => {
                const btn = document.createElement('button');
                btn.className = "mcq-option p-3 bg-gray-900 border border-gray-700 rounded-sm text-sm text-gray-300 font-mono";
                btn.innerText = optText;
                
                // Click Event
                btn.onclick = function() {
                    // Disable all buttons in this question group
                    const siblings = optContainer.querySelectorAll('button');
                    siblings.forEach(b => b.disabled = true);
                    
                    // Check Answer
                    if(optIdx === qObj.correct) {
                        btn.classList.add('mcq-correct');
                        btn.innerHTML += " ✓";
                    } else {
                        btn.classList.add('mcq-wrong');
                        btn.innerHTML += " ✕";
                        // Highlight correct one
                        siblings[qObj.correct].classList.add('mcq-correct');
                    }
                };
                optContainer.appendChild(btn);
            });
            
            qDiv.appendChild(optContainer);
            contentDiv.appendChild(qDiv);
        });
        
        questionModal.classList.remove('hidden');
    }

    function closeQuestions() {
        playClickSound();
        questionModal.classList.add('hidden');
    }

</script>
</body>
</html>
